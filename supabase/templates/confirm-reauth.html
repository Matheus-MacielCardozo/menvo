<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme a reautenticação</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        /* Container principal */
        .email-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        /* Cabeçalho */
        .header {
            background: #0F7185;
            color: white;
            padding: 40px 35px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        /* Conteúdo principal */
        .content {
            padding: 40px 35px 35px 35px;
            background-color: #ffffff;
        }
        
        .content h2 {
            color: #4191A2;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.3;
        }
        
        .content p {
            color: #9A979E;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }
        
        .content p.instruction {
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            text-align: left;
        }
        
        /* Código de destaque */
        .token-container {
            text-align: center;
            margin: 25px 0 35px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .token-code {
            display: inline-block;
            background: #ffffff;
            color: #0F7185;
            font-family: 'Courier New', Monaco, 'Lucida Console', monospace;
            font-size: 18px;
            font-weight: 700;
            padding: 16px 24px;
            border-radius: 6px;
            border: 2px solid #0F7185;
            letter-spacing: 2px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(15, 113, 133, 0.15);
            user-select: all;
        }
        
        /* Linha divisória */
        .divider {
            height: 1px;
            background-color: #C6C2CC;
            margin: 30px 0;
            opacity: 0.5;
        }
        
        /* Texto de aviso */
        .warning-text {
            color: #9A979E;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .warning-text:last-child {
            margin-bottom: 0;
        }
        
        /* Rodapé */
        .footer {
            background-color: #F8F9FB;
            padding: 25px 35px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #9A979E;
            font-size: 12px;
            margin: 3px 0;
            line-height: 1.4;
        }
        
        .footer a {
            color: #4990E2;
            text-decoration: none;
        }
        
        /* Responsividade */
        @media only screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .email-container {
                max-width: 100%;
                margin: 0;
                border-radius: 8px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px 25px 20px;
            }
            
            .footer {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content h2 {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .confirmation-button {
                padding: 14px 30px;
                font-size: 15px;
            }
            
            .token-container {
                margin: 30px 0 35px 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Cabeçalho -->
        <div class="header">
            <h1>Código de Reautenticação</h1>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="content">
            <p class="instruction">Digite o código a seguir:</p>
            
            <!-- Código de Confirmação -->
            <div class="token-container">
                <div class="token-code">
                    {{ .Token }}
                </div>
            </div>

            <div class="divider"></div>
            
            <p class="warning-text">Este código expirará em 24 horas por motivos de segurança.</p>
        </div>
        
        <!-- Rodapé -->
        <div class="footer">
            <p>Este email foi enviado automaticamente. Por favor, não responda.</p>
            <p>2025 MENVO. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
